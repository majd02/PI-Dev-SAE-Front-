<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin5"
  data-sidebartype="full"
  data-sidebar-position="absolute"
  data-header-position="absolute"
  data-boxed-layout="full"
>

<app-back></app-back>

<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="page-breadcrumb">
    <div class="row">
      <div class="col-12 d-flex no-block align-items-center">
        <h4 class="page-title"><a href="tri">TRI</a></h4>
        <div class="ms-auto text-end">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Library
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">Events</h5>
              
              <div class="table-responsive">
                <table
                  id="zero_config"
                  class="table table-striped table-bordered"
                >
                  <thead>
                <tr>
                  <th>Name</th>
                  <th>localisation</th>
                  <th>nb  participants</th>
                  <th>nb min participants</th>
                  <th>date debut</th>
                  <th>date fin</th>
                  <th>image</th>
                  <th>update</th>
                  <th>supprimer</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let event of events|paginate:{

                    itemsPerPage: tableSize,
currentPage: page,
totalItems : count }; let i=index ">
                  <td>{{event.name}}</td>
                  <td>{{event.location}}</td>
                  <td>{{event.nbplace}}</td>
                  <td>{{event.nbplacemin}}</td>
                  
                  <td>{{event.datedebut | date: 'MM-dd-yyyy'}}</td>
                  
                          <td>{{event.datefin | date: 'MM-dd-yyyy'}}</td>
                          <td> <img src="assets/{{event.image}}" alt="{{event.name}}.png" style="height: 100px; width: 100px" /></td>
                        <td>   <button (click)="updateevent(event.id)" type="button" class="btn btn-primary m-t-15 waves-effect">update</button></td>
                            <td><button (click)="deleteEvent(event.id)" type="button" class="btn
                              btn-prima ry">DELETE</button></td>
                </tr>
              </tbody>
             </table>
             
              <div>
                <pagination-controls
previousLabel="Prev"
nextLabel="Next"
(pageChange)="onTableDataChange ($event)" ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
